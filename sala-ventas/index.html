  <!-- Modal general con bootstrap para las tarjetas de informacion -->

  <!-- Escena para la renderizacion de vista 360 con framework A-FRAME -->
  <!-- embedded: permite que la escena no ocupe el 100% de la pantalla, permitiendo incluir nav header -->
  <a-scene embedded class="scene" vr-mode-ui="false">
    <!-- Seccion a-assets: dedicada a la carga de los recursos que se utlizaran para renderizar en la escena -->
    <a-assets>
      <!-- Imagenes 360 -->
      <img src="assets/panorama/Panorama-Sala-Ventas-0.jpg" id="salaVentas0" />
      <img src="assets/panorama/Panorama-Sala-Ventas-1.jpg" id="salaVentas1" />
      <!-- recursos extras -->
      <img src="../assets/extras/pickDown.svg" id="pickDown" />
      <img src="../assets/extras/pickUp.svg" id="pickUp" />
      <img src="../assets/extras/next.svg" id="next" />
    </a-assets>

    <!-- Seccion a-sky: se encarga de pintar la imagen en formato 360 -->
    <a-sky src="#salaVentas0" rotation="0 -130 0" class="raycast" id="sky" close></a-sky>

    <!-- Seccion a-image: se encarga de pintar una imagen en formato plano. 
        Para este caso es usada para pintar los puntos para mostrar las tarjetas de informacion -->

    <a-image class="raycast" src="#pickDown" scale="1 1.84 1" rotation="0 90 0" position="20 7 2.5" panorama="SalesRoom"
      infoCard="aireAcondicionado" pick></a-image>

    <a-image class="raycast" src="#pickDown" scale="1 1.84 1" position="-6.5 -3.7 -15" panorama="SalesRoom"
      infoCard="accessories" pick></a-image>

    <a-image class="raycast" src="#pickUp" scale="1 1.84 1" rotation="0 60 0" position="-22 8.5 -8.5"
      panorama="SalesRoom" infoCard="ceiling" pick></a-image>

    <a-image class="raycast" src="#pickDown" scale="1 1.84 1" rotation="0 -30 0" position="12.5 -6 -13"
      panorama="SalesRoom" infoCard="electricDist" pick></a-image>

    <a-image class="raycast" src="#pickDown" scale="1 1.84 1" rotation="0 70 0" position="13.5 -5.5 5.5"
      panorama="SalesRoom" infoCard="floorVin" pick></a-image>

    <a-image class="raycast" src="#pickDown" scale="1 1.84 1" rotation="0 -30 0" position="-7 -1 11"
      panorama="SalesRoom" infoCard="doorWind" pick></a-image>

    <a-image class="raycast" src="#next" rotation="0 50 0" position="-10 0 -9" scale="0.6 0.6 0.6" opacity="0.2"
      infoCard="next" change animation="property: scale; to: 1.5 1.5 1.5; dur: 800; easing: linear; loop: true"
      animation__2="property: opacity; to: 1; dur: 800; easing: linear; loop: true"></a-image>

    <!-- Seccion a-camera: 
        se encarga de dar parametros a la camara que se usara para navegar por la escena, 
        si esta no es establecida el framework se encarga usar una por defecto -->
    <a-camera active id="camera" fov="70" zoom="1.0" wasd-controls-enabled="false">
      <!-- Seccion a-cursor: 
          se encarga de pintar un cursor en pantalla, en este caso se establece para que en modo 
          mobile el cliente tenga una referencia de la vision -->
      <a-cursor position="0 0 -1.6" fuse="true" fuse-timeout="1000" raycaster="objects: .raycast"></a-cursor>

      <!-- Seccion a-entity: es un objeto generico del framework, puede ser utilizado 
          para cualquiera de las cosas anteriores. para este caso es utilizado como punto 
          de referencia para usarlo como puntero con accion de click -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .raycast"></a-entity>
    </a-camera>
  </a-scene>
