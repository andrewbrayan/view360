<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CDN de CSS para uso de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CDN para uso de A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Hoja de estilos personal -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- nav con bootstrap -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-4"
      style="min-height: 90px"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-none d-sm-block" href="#">
          <img src="../assets/extras/LOGOS-04.png" height="64px" alt="Logo" />
        </a>
        <a class="navbar-brand d-block d-sm-none" href="#">
          <img src="../assets/extras/LOGOS-06.png" height="64px" alt="Logo" />
        </a>
        <div class="dropdown">
          <button
            class="btn btn-outline-primary"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="h2">
              <i class="fa-solid fa-bars"></i>
            </span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Sala de ventas</a></li>
            <li>
              <a class="dropdown-item" href="../oficina-full/index.html"
                >Oficina Full</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="../oficina-sencilla/index.html"
                >Oficina Sencilla</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal general con bootstrap para las tarjetas de informacion -->
    <div
      class="modal fade"
      id="cardModal"
      tabindex="-1"
      aria-labelledby="cardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modalCard modal-dialog-centered">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close m-3 position-absolute top-0 end-0"
            data-bs-dismiss="modal"
            aria-label="Close"
            style="z-index: 2"
          ></button>
          <img
            src=""
            class="img-fluid"
            alt="Conetenedor Oficina Full vista 360Â°"
            id="cardImg"
          />
          <div class="position-absolute top-0 start-0 texts h-100 w-100">
            <h4 id="cardTitle" class="TTSupermolotNeue-Bold text-white"></h4>
            <p
              id="cardDescription"
              class="TTSupermolotNeue-Medium textDescription text-white"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Escena para la renderizacion de vista 360 con framework A-FRAME -->
    <!-- embedded: permite que la escena no ocupe el 100% de la pantalla, permitiendo incluir nav header -->
    <a-scene embedded style="height: calc(100vh - 90px)">
      <!-- Seccion a-assets: dedicada a la carga de los recursos que se utlizaran para renderizar en la escena -->
      <a-assets>
        <!-- Imagenes 360 -->
        <img
          src="assets/panorama/Panorama-Oficina-Full-0.jpg"
          id="oficinaFull0"
        />
        <img
          src="assets/panorama/Panorama-Oficina-Full-1.jpg"
          id="oficinaFull1"
        />
        <!-- recursos extras -->
        <img src="../assets/extras/pickDown.png" id="pickDown" />

        <img src="../assets/extras/pickUp.png" id="pickUp" />
      </a-assets>

      <!-- Seccion a-sky: se encarga de pintar la imagen en formato 360 -->
      <a-sky
        src="#oficinaFull0"
        rotation="0 -130 0"
        class="raycast"
        id="sky"
        close
      ></a-sky>

      <!-- Seccion a-image: se encarga de pintar una imagen en formato plano. 
        Para este caso es usada para pintar los puntos para mostrar las tarjetas de informacion -->
      <a-image
        class="raycast"
        src="#pickDown"
        scale="0.7 0.7 0.7"
        position="0.5 2.4 -3"
        panorama="oficinaFull"
        infoCard="aireAcondicionado"
        pick
      ></a-image>

      <a-image
        class="raycast"
        src="#pickDown"
        scale="0.7 0.7 0.7"
        position="1 0.6 -3"
        panorama="oficinaFull"
        infoCard="accessories"
        pick
      ></a-image>

      <a-image
        class="raycast"
        src="#pickUp"
        scale="0.7 0.7 0.7"
        position="1.5 2.5 -3"
        panorama="oficinaFull"
        infoCard="superBoard"
        pick
      ></a-image>

      <a-image
        class="raycast"
        src="#pickDown"
        scale="0.7 0.7 0.7"
        position="-1.34 0.92 3"
        panorama="oficinaFull"
        infoCard="electricDist"
        pick
      ></a-image>

      <a-image
        class="raycast"
        src="#pickDown"
        scale="0.7 0.7 0.7"
        position="-0.7 0.3 3"
        panorama="oficinaFull"
        infoCard="floorVin"
        pick
      ></a-image>

      <a-image
        class="raycast"
        src="#pickDown"
        scale="0.7 0.7 0.7"
        position="0.1 1.3 3"
        panorama="oficinaFull"
        infoCard="doorWind"
        pick
      ></a-image>

      <!-- Seccion a-camera: 
        se encarga de dar parametros a la camara que se usara para navegar por la escena, 
        si esta no es establecida el framework se encarga usar una por defecto -->
      <a-camera
        id="camera"
        active
        zoom="1.0"
        wasd-controls-enabled="false"
        fov="70"
      >
        <!-- Seccion a-cursor: 
          se encarga de pintar un cursor en pantalla, en este caso se establece para que en modo 
          mobile el cliente tenga una referencia de la vision -->
        <a-cursor
          position="0 0 -1.6"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .raycast"
        ></a-cursor>

        <!-- Seccion a-entity: es un objeto generico del framework, puede ser utilizado 
          para cualquiera de las cosas anteriores. para este caso es utilizado como punto 
          de referencia para usarlo como puntero con accion de click -->
        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .raycast"
        ></a-entity>
      </a-camera>
    </a-scene>

    <!-- CDN para uso de Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0ebdccb3e2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CDN de JS para uso de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Hoja Js Personal -->
    <script src="../js/app.js"></script>
  </body>
</html>
