<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/0ebdccb3e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-4"
      style="min-height: 90px"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-none d-sm-block" href="#">
          <img src="../assets/extras/LOGOS-04.png" height="64px" alt="Logo" />
        </a>
        <a class="navbar-brand d-block d-sm-none" href="#">
          <img src="../assets/extras/LOGOS-06.png" height="64px" alt="Logo" />
        </a>
        <div class="dropdown">
          <button
            class="btn btn-outline-primary"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="h2">
              <i class="fa-solid fa-bars"></i>
            </span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Sala de ventas</a></li>
            <li>
              <a class="dropdown-item" href="../oficina-full/index.html"
                >Oficina Full</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="../oficina-sencilla/index.html"
                >Oficina Sencilla</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="cardModal"
      tabindex="-1"
      aria-labelledby="cardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close m-3 position-absolute top-0 end-0"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <img
            src="../assets/tarjetas/res_01BD92FE_11A1_D218_41A3_23B6390830C9_0.png"
            class="img-fluid"
            alt="Conetenedor Oficina Full vista 360Â°"
            id="cardImg"
          />
          <div class="position-absolute top-0 start-0 h-100 w-100" style="padding-top: 10%;">
            <div class="h-100">
              <h5
                id="cardTitle"
                class="TTSupermolotNeue-Bold mx-4 text-white"
              ></h5>
              <p
                id="cardDescription"
                class="TTSupermolotNeue-Medium textDescription mx-4 text-white"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a-scene embedded style="height: calc(100vh - 90px)">
      <a-assets>
        <!-- Imagenes 360 -->
        <img
          src="assets/panorama/Panorama-Oficina-Full-0.jpg"
          id="oficinaFull0"
        />
        <img
          src="assets/panorama/Panorama-Oficina-Full-1.jpg"
          id="oficinaFull1"
        />
        <!-- recursos extras -->
        <img
          src="../assets/extras/res_911AFE8E_8370_0236_41B8_D3BFAABD6D67_0.png"
          id="pick"
        />
        <img
          src="../assets/extras/Image_3690CB07_3B73_105F_41C0_F35D12D19AE0.png"
          id="menu"
        />
      </a-assets>

      <a-sky
        src="#oficinaFull0"
        rotation="0 -130 0"
        class="raycast"
        id="sky"
        close
      ></a-sky>

      <a-image
        class="raycast"
        src="#pick"
        scale="0.5 0.5 0.5"
        position="0.5 2.5 -3"
        panorama="oficinaFull"
        infoCard="aireAcondicionado"
        pick
      ></a-image>

      <a-camera
        id="camera"
        active
        zoom="1.0"
        wasd-controls-enabled="false"
        fov="80"
      >
        <a-cursor
          position="0 0 -1.6"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .raycast"
        ></a-cursor>

        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .raycast"
        ></a-entity>
      </a-camera>
    </a-scene>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
