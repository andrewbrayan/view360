<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0ebdccb3e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4" style="min-height: 90px;">
      <div class="container-fluid">
        <a class="navbar-brand d-none d-sm-block" href="#">
          <img src="../assets/extras/LOGOS-04.png" height="64px" alt="Logo" />
        </a>
        <a class="navbar-brand d-block d-sm-none" href="#">
          <img src="../assets/extras/LOGOS-06.png" height="64px" alt="Logo" />
        </a>
        <div class="dropdown">
          <button
            class="btn btn-outline-primary"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="h2">
              <i class="fa-solid fa-bars"></i>
            </span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Sala de ventas</a></li>
            <li><a class="dropdown-item" href="../oficina-full/index.html">Oficina Full</a></li>
            <li><a class="dropdown-item" href="../oficina-sencilla/index.html">Oficina Sencilla</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <a-scene embedded style="height: calc(100vh - 90px)">
      <a-assets>
        <img
          src="../assets/panoramas/Panorama-Oficina-Stand-0.jpg"
          id="oficinaStand0"
        />
        <img
          src="../assets/panoramas/Panorama-Oficina-Stand-1.jpg"
          id="oficinaStand1"
        />
        <img
          src="../assets/extras/res_911AFE8E_8370_0236_41B8_D3BFAABD6D67_0.png"
          id="pick"
        />
        <img
          src="../assets/extras/Image_3690CB07_3B73_105F_41C0_F35D12D19AE0.png"
          id="menu"
        />
        <img
          src="../assets/tarjetas/res_01BD92FE_11A1_D218_41A3_23B6390830C9_0.png"
          id="cooler"
        />

        <a-mixin
          id="modal"
          geometry="primitive: plane; width: 2.5; height: 1.5"
          material="src: #cooler; shader: flat; "
          position="0 0 0"
        ></a-mixin>

        <a-mixin
          id="header"
          geometry="primitive: plane; width: 3.42; height: 0.2"
          material="color: #fff ; shader: flat; opacity: 0.7"
          position="0 0.74 -1"
        ></a-mixin>

        <a-mixin
          id="titulo"
          text="
            font: ../assets/font/TTSupermolotNeue-Bold.fnt;
            color: white;
            width: 2;        
          "
        ></a-mixin>

        <a-mixin
          id="texto"
          text="
          color: white;
          width: 1.3;     
        "
        ></a-mixin>
      </a-assets>

      <a-sky
        src="#oficinaStand0"
        rotation="0 -130 0"
        class="raycast"
        id="sky"
        close
      ></a-sky>

      <a-image
        class="raycast"
        src="#pick"
        scale="0.5 0.5 0.5"
        position="0.5 2.5 -3"
        pick
      ></a-image>

      <a-camera
        id="camera"
        active
        zoom="1.0"
        wasd-controls-enabled="false"
        fov="80"
      >
        <a-cursor
          position="0 0 -1.6"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .raycast"
        ></a-cursor>

        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .raycast"
        ></a-entity>

        <a-entity
          id="infoPanel"
          position="0 0 -1.5"
          visible="false"
          info-panel=""
        >
          <a-entity mixin="modal"></a-entity>

          <a-text id="title" mixin="titulo" position="-1.14 0.35 0"></a-text>
          <a-text id="text" mixin="texto" position="-1.15 -0.15 0"></a-text>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
