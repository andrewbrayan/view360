<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          src="assets/panoramas/Panorama-Oficina-Full-0.jpg"
          id="oficinaFull0"
        />
        <img
          src="assets/panoramas/Panorama-Oficina-Full-1.jpg"
          id="oficinaFull1"
        />
        <img
          src="assets/panoramas/Panorama-Oficina-Stand-0.jpg"
          id="oficinaStand0"
        />
        <img
          src="assets/panoramas/Panorama-Oficina-Stand-1.jpg"
          id="oficinaStand1"
        />
        <img
          src="assets/panoramas/Panorama-Sala-Ventas-0.jpg"
          id="salaVentas0"
        />
        <img
          src="assets/panoramas/Panorama-Sala-Ventas-0.jpg"
          id="salaVentas1"
        />
        <img
          src="assets/extras/res_911AFE8E_8370_0236_41B8_D3BFAABD6D67_0.png"
          id="pick"
        />
        <img
          src="assets/extras/Image_3690CB07_3B73_105F_41C0_F35D12D19AE0.png"
          id="menu"
        />
        <img
          src="assets/tarjetas/res_01BD92FE_11A1_D218_41A3_23B6390830C9_0.png"
          id="cooler"
        />

        <a-mixin
          id="modal"
          geometry="primitive: plane; width: 2.5; height: 1.5"
          material="src: #cooler; shader: flat; "
          position="0 0 0"
        ></a-mixin>

        <a-mixin
          id="header"
          geometry="primitive: plane; width: 3.42; height: 0.2"
          material="color: #fff ; shader: flat; opacity: 0.7"
          position="0 0.74 -1"
        ></a-mixin>

        <a-mixin
          id="titulo"
          text="
            font: ./assets/font/TTSupermolotNeue-Bold.fnt;
            color: white;
            width: 2;        
          "
        ></a-mixin>

        <a-mixin
          id="texto"
          text="
          color: white;
          width: 1.3;     
        "
        ></a-mixin>
      </a-assets>

      <a-sky
        src="#oficinaFull0"
        rotation="0 -130 0"
        class="raycast"
        id="sky"
        close
      ></a-sky>

      <a-image
        class="raycast"
        src="#pick"
        scale="0.5 0.5 0.5"
        position="0.5 2.5 -3"
        pick
      ></a-image>

      <a-camera id="camera" active zoom="1.0" wasd-controls-enabled="false">
        <a-cursor
          position="0 0 -1.6"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .raycast"
        ></a-cursor>

        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .raycast"
        ></a-entity>

        <a-entity mixin="header">
          <a-image
            class="raycast"
            src="#menu"
            scale="0.5 0.5 0.5"
            position="90% 0.76 -1"
            pick
          ></a-image>
        </a-entity>

        <a-entity
          id="infoPanel"
          position="0 0 -1.5"
          visible="false"
          info-panel=""
        >
          <a-entity mixin="modal"></a-entity>

          <a-text
            mixin="titulo"
            position="-1.14 0.35 0"
            value="1 aire acondicionado \n 12000 BTU"
          ></a-text>
          <a-text
            mixin="texto"
            position="-1.15 0.04 0"
            value="Equipo BLUELINE R-410 MS-12 de 12.000 BTU"
          ></a-text>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
