<!DOCTYPE html>
<html lang="es">

<head>

  <title>Tour 360</title>

<body>
  <!-- Loading -->
  <div id="loading" class="loading">
    <img class="loadingBackground" src="assets/loading/loadingBackground.jpg" alt="Econtainers">
    <img class="loadingUpground" src="assets/loading/loadingUpground.png" alt="Econtainers">
  </div>

  <script>
    window.onload(



    )

    function start() {
      fetch("https://us-central1-econtainers2019.cloudfunctions.net/geojs-country")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          if (data.country == "US") {
            document.querySelector('.loadingUpground').setAttribute('src', 'assets/loading/loadingUpgroundEN.png')
          }
          setTimeout(() => {
            // location.href = "/360/oficina-full/"
          }, 2000)
        });
    }
  </script>
</body>
