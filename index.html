<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          src="textures/panorama_03B4B33E_11E0_5218_4189_966849B5F7E4_hd_t.jpg"
          id="sky"
        />
        <img
          src="textures/res_911AFE8E_8370_0236_41B8_D3BFAABD6D67_0.png"
          id="pick"
        />
        <img
          src="textures/res_01BD92FE_11A1_D218_41A3_23B6390830C9_2.png"
          id="cooler"
        />

        <a-mixin
          id="modal"
          geometry="primitive: plane; width: 2.5; height: 1.5"
          material="src: #cooler; shader: flat; "
          position="0 0 0"
        ></a-mixin>
      </a-assets>

      <a-sky src="#sky" rotation="0 -130 0" class="raycast" close></a-sky>

      <a-image
        class="raycast"
        src="#pick"
        scale="0.5 0.5 0.5"
        position="0.5 2.5 -3"
        pick
      ></a-image>

      <a-camera
        id="camera"
        active
        zoom="1.0"
        look-controls-enabled="true"
        wasd-controls-enabled="false"
      >
        <a-cursor
          position="0 0 -1.6"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .raycast"
        ></a-cursor>

        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .raycast"
        ></a-entity>
        <a-entity
          id="infoPanel"
          position="0 0 -1.5"
          visible="false"
          info-panel=""
        >
          <a-entity mixin="modal"></a-entity>
          <a-entity
            id="exit"
            class="raycast"
            position="1.18 0.7 0"
            text="baseline: top; shader: msdf; anchor: left; font: ; color: black; value: X"
            close
          ></a-entity>
          <a-entity
            id="title"
            position="-1.1 0.4 0"
            text="baseline: top; shader: msdf; anchor: left; font: ; color: white; value: Hola!."
          ></a-entity>
          <a-entity
            id="description"
            position="-1.1 0.1 0"
            text="baseline: top; shader: msdf; anchor: left; font: ; color: white; value: Hola!."
          ></a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
