<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour 360</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Loading -->
  <div id="loading" class="loading">
    <img class="loadingUpground loadingUpground-hidden" src="assets/loading/loadingUpground.png" alt="Econtainers">
  </div>

  <script>
    window.onload(start())

    function start() {
      fetch("https://us-central1-econtainers2019.cloudfunctions.net/geojs-country")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          if (data.country == "US") {
            document.querySelector('.loadingUpground').setAttribute('src', 'assets/loading/loadingUpgroundEN.png')
          }
          document.querySelector('.loadingUpground').classList.remove('loadingUpground-hidden')
          setTimeout(() => {
            location.href = "/view360/oficina-full/" 
          }, 3000)
        });
    }
  </script>
</body>

</html>
